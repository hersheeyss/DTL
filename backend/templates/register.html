<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register — Student Election</title>

    <link rel="stylesheet" href="{{ url_for('static', filename='css/register.css') }}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Ethers.js for MetaMask -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/6.7.1/ethers.umd.min.js"></script>
</head>

<body>

    <div class="navbar">Student Election — Register</div>

    <main class="container">
        <div class="card">
            <h2>Create your account</h2>

            <form id="registerForm" action="/register" method="POST" novalidate>

                <label for="student_id">Student ID</label>
                <input id="student_id" name="student_id" type="text" required>

                <label for="password">Password</label>
                <input id="password" name="password" type="password" minlength="8" required>

                <label for="confirm_password">Confirm Password</label>
                <input id="confirm_password" name="confirm_password" type="password" minlength="8" required>

                <label for="eth_address">Ethereum Address</label>
                <div class="eth-row">
                    <input id="eth_address" name="eth_address" type="text"
                           placeholder="Click Connect to auto-fill" readonly>
                    <button id="connectBtn" type="button">Connect MetaMask</button>
                </div>

                <p id="err" class="error"></p>

                <div class="actions">
                    <button type="submit" class="primary">Register</button>
                    <a href="/login" class="link">Already have an account? Login</a>
                </div>

            </form>
        </div>
    </main>

<script>
/* ----------------------- FORM VALIDATION ----------------------- */
const errEl = document.getElementById("err");

document.getElementById("registerForm").addEventListener("submit", function(e) {
    errEl.textContent = "";

    let pw = document.getElementById("password").value.trim();
    let cpw = document.getElementById("confirm_password").value.trim();

    if (pw.length < 8) {
        e.preventDefault();
        errEl.textContent = "Password must be at least 8 characters.";
        return;
    }

    if (pw !== cpw) {
        e.preventDefault();
        errEl.textContent = "Passwords do not match.";
        return;
    }

    if (document.getElementById("eth_address").value.trim() === "") {
        e.preventDefault();
        errEl.textContent = "Connect MetaMask to continue.";
        return;
    }
});

/* ----------------------- METAMASK CONNECT ----------------------- */
const connectBtn = document.getElementById("connectBtn");
const ethInput = document.getElementById("eth_address");

connectBtn.addEventListener("click", async () => {
    errEl.textContent = "";

    if (!window.ethereum) {
        errEl.textContent = "MetaMask not found. Install MetaMask extension.";
        return;
    }

    try {
        const provider = new ethers.BrowserProvider(window.ethereum);
        await provider.send("eth_requestAccounts", []);
        const signer = await provider.getSigner();
        const address = await signer.getAddress();

        ethInput.value = address;
        connectBtn.textContent = "Connected";
        connectBtn.disabled = true;

    } catch (err) {
        errEl.textContent = "MetaMask connection denied.";
    }
});
</script>

</body>
</html>
