<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cast Vote — Student Election</title>

    <!-- REQUIRED FOR METAMASK -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/web3/1.8.2/web3.min.js"></script>

    <link rel="stylesheet" href="{{ url_for('static', filename='css/vote.css') }}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>

<!-- NAVBAR -->
<header class="navbar">
    <div class="nav-left">
        <span class="title">Student Election — Cast Your Vote</span>
    </div>

    <div class="nav-right">
        <span id="walletStatus">Wallet: Not Connected</span>
        <button id="connectWalletBtn" class="secondary-btn">Connect MetaMask</button>
    </div>
</header>


<!-- MAIN VOTING SECTION -->
<main class="container">
    <section class="card">
        <h2>Select Your Candidate</h2>
        <p class="subtitle">Your vote will be securely verified through blockchain.</p>

        <form id="voteForm">
            <div class="candidates-grid">

                {% for c in candidates %}
                <label class="candidate-card">
                    <input type="radio" name="candidate" value="{{ c.id }}">

                    <div class="candidate-inner">
                        <!-- Candidate Image -->
                        <img src="{{ url_for('static', filename='images/' + c.image) }}" class="cand-img">

                        <h3>{{ c.name }}</h3>
                        <p class="position">{{ c.position }}</p>
                        <p class="small">Tap to select</p>
                    </div>
                </label>
                {% endfor %}

                {% if not candidates %}
                <p class="no-candidates">No candidates available.</p>
                {% endif %}

            </div>

            <!-- STATUS MESSAGE -->
            <p id="status" class="message"></p>

            <div class="actions">
                <button type="button" id="submitVoteBtn" class="primary-btn">Cast Vote</button>
                <a href="/dashboard" class="link-btn">Back</a>
            </div>
        </form>
    </section>
</main>


<!-- BEAUTIFUL POPUP UI -->
<div id="popup" class="popup hidden">
    <div class="popup-content">
        <h3 id="popup-title"></h3>
        <p id="popup-message"></p>
        <button id="popup-btn">OK</button>
    </div>
</div>

<!-- POPUP CSS -->
<style>
.popup {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0,0,0,0.65);
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 5000;
}
.popup.hidden { display: none !important; }

.popup-content {
    background: #ffffff;
    padding: 25px 30px;
    width: 350px;
    border-radius: 16px;
    text-align: center;
    animation: popIn 0.25s ease-out;
    box-shadow: 0 0 20px rgba(0,0,0,0.25);
}
@keyframes popIn {
    from { transform: scale(0.8); opacity: 0; }
    to { transform: scale(1); opacity: 1; }
}

#popup-title {
    margin-bottom: 10px;
    font-size: 22px;
    font-weight: 700;
}
#popup-message {
    font-size: 16px;
    margin-bottom: 20px;
}
#popup-btn {
    background: #4a82ff;
    border: none;
    color: white;
    padding: 10px 18px;
    border-radius: 8px;
    cursor: pointer;
    font-size: 16px;
}
#popup-btn:hover {
    background: #3569e6;
}
</style>


<!-- VOTE SCRIPT -->
<script src="{{ url_for('static', filename='js/vote.js') }}"></script>

</body>
</html>
