<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cast Vote — Student Election</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/vote.css') }}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>

<header class="navbar">
    <span class="title">Student Election — Cast Your Vote</span>
</header>

<main class="container">
    <section class="card">
        <h2>Select Your Candidate</h2>
        <p class="subtitle">You can vote only once. Your identity is kept anonymous.</p>

        <form id="voteForm">
            <div class="candidates-grid">

                {% for c in candidates %}
                <label class="candidate-card">
                    <input type="radio" name="candidate" value="{{ c.id }}">

                    <div class="candidate-inner">
                        <img src="{{ url_for('static', filename='images/' + c.image) }}" class="cand-img">
                        <h3>{{ c.name }}</h3>
                        <p class="position">{{ c.position }}</p>
                        <p class="small">Tap to select</p>
                    </div>
                </label>
                {% endfor %}

            </div>

            <p id="status" class="message"></p>

            <div class="actions">
                <button type="button" id="submitVoteBtn" class="primary-btn">Cast Vote</button>
                <a href="{{ url_for('dashboard') }}" class="link-btn">Back</a>
            </div>
        </form>
    </section>
</main>

<!-- POPUP UI -->
<div id="popup" class="popup hidden">
    <div class="popup-content">
        <h3 id="popup-title"></h3>
        <p id="popup-message"></p>
        <button id="popup-btn">OK</button>
    </div>
</div>

<style>
.popup {
    position: fixed;
    top:0; left:0;
    width:100%; height:100%;
    background:rgba(0,0,0,0.65);
    display:flex;
    justify-content:center;
    align-items:center;
    z-index:5000;
}
.popup.hidden { display:none !important; }
.popup-content {
    background:white;
    padding:25px 30px;
    width:320px;
    border-radius:16px;
    text-align:center;
    box-shadow:0 0 20px rgba(0,0,0,0.25);
}
#popup-title { font-size:22px; margin-bottom:10px; }
#popup-message { margin-bottom:20px; }
#popup-btn {
    background:#4a82ff;
    border:none;
    color:white;
    padding:10px 18px;
    border-radius:8px;
    cursor:pointer;
}
</style>

<script src="{{ url_for('static', filename='js/vote.js') }}"></script>

</body>
</html>
