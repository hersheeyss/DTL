<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cast Your Vote â€” Student Election</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/vote.css') }}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>

<header class="navbar">
    <div class="nav-left">
        <h2 class="app-title">Student Election 2025</h2>
        <p class="app-subtitle">Blockchain-Verified Voting</p>
    </div>

    <div class="nav-right">
        <button id="connectWalletBtn" class="connect-btn">Connect Wallet</button>
        <div id="walletDisplay" class="wallet-pill">Wallet: Not Connected</div>
    </div>
</header>

<main class="container">

    <h1 class="page-title">Cast Your Vote</h1>
    <p class="subtitle">Choose your candidate and submit your vote securely.</p>

    <div class="candidates-grid">

        {% for c in candidates %}
        <div class="candidate-card" data-id="{{ c.id }}">
            <input type="radio" name="candidate" class="hidden-radio" value="{{ c.id }}">

            <div class="candidate-inner">
                <img src="{{ url_for('static', filename='images/' + c.image) }}" class="cand-img">

                <h3>{{ c.name }}</h3>
                <p class="position">{{ c.position }}</p>

                <button type="button" class="select-btn">Select</button>
            </div>
        </div>
        {% endfor %}

    </div>

    <button id="submitVoteBtn" class="vote-btn">Submit Vote</button>

</main>

<!-- Custom Popup -->
<div id="popupOverlay" class="popup-overlay hidden">
    <div class="popup-card">
        <h3 id="popupTitle">Message</h3>
        <p id="popupMsg">---</p>
        <button id="popupClose" class="close-btn">OK</button>
    </div>
</div>

<!-- Local Ethers.js -->
<script src="{{ url_for('static', filename='vendor/ethers.umd.min.js') }}"></script>

<!-- Config + Logic -->
<script src="{{ url_for('static', filename='jss/blockchainConfig.js') }}"></script>
<script src="{{ url_for('static', filename='jss/vote.js') }}"></script>

</body>
</html>
