<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cast Vote â€” Student Election</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/vote.css') }}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>

<!-- NAVBAR -->
<header class="navbar">
    <div class="nav-left">
        <span class="title">Student Election</span>
    </div>

    <div class="nav-right">
        <span id="walletStatus">Wallet: Not Connected</span>
        <button id="connectWalletBtn" class="secondary-btn">Connect MetaMask</button>
    </div>
</header>


<!-- MAIN VOTING SECTION -->
<main class="container">
    <section class="card">
        <h2>Cast Your Vote</h2>
        <p class="subtitle">Choose your preferred candidate and submit your vote.</p>

        <form id="voteForm">
            <div class="candidates-grid">

                {% for c in candidates %}
                <label class="candidate-card">
                    <input type="radio" name="candidate" value="{{ c.id }}">

                    <div class="candidate-inner">

                        <!-- Candidate Image -->
                        <img src="{{ url_for('static', filename='images/' + c.image) }}" class="cand-img">

                        <h3>{{ c.name }}</h3>
                        <p class="position">{{ c.position }}</p>
                        <p class="small">Tap to select</p>
                    </div>
                </label>
                {% endfor %}

                {% if not candidates %}
                <p class="no-candidates">No candidates available.</p>
                {% endif %}

            </div>

            <p id="message" class="message"></p>

            <div class="actions">
                <button type="button" id="submitVoteBtn" class="primary-btn">Cast Vote</button>
                <a href="/dashboard" class="link-btn">Back</a>
            </div>
        </form>
    </section>
</main>


<!-- ANIMATION -->
<div id="voteAnimation" class="vote-animation hidden">
    <div class="ballot-box">
        <div class="slot"></div>
        <div class="ballot"></div>
    </div>
    <p class="vote-text">Submitting your vote...</p>
</div>

<script src="{{ url_for('static', filename='js/vote.js') }}"></script>

</body>
</html>
