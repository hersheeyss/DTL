<!DOCTYPE html>
<html>
<head>
    <title>Secure Election Login</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #013a63, #0277bd);
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            color: white;
        }

        .login-container {
            width: 900px;
            display: flex;
            gap: 40px;
            align-items: center;
            animation: fadeIn 1.2s ease-out;
        }

        /* IMAGE */
        .illustration img {
            width: 420px;
            border-radius: 15px;
            box-shadow: 0 0 25px rgba(0, 195, 255, 0.5);
            animation: float 4s ease-in-out infinite;
        }

        /* Float animation */
        @keyframes float {
            0% { transform: translateY(0); }
            50% { transform: translateY(-12px); }
            100% { transform: translateY(0); }
        }

        /* Fade-in animation */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* LOGIN BOX */
        .login-box {
            width: 360px;
            padding: 35px 30px;
            background: rgba(255, 255, 255, 0.10);
            border-radius: 12px;
            box-shadow: 0 0 30px rgba(0, 200, 255, 0.5);
            backdrop-filter: blur(6px);
            text-align: center;
        }

        .login-box h2 {
            margin-bottom: 25px;
            font-size: 26px;
            text-shadow: 0 0 10px rgba(0, 200, 255, 0.9);
        }

        .login-box input {
            width: 92%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 8px;
            border: none;
            font-size: 15px;
        }

        .login-box button {
            width: 95%;
            padding: 12px;
            margin-top: 10px;
            background: #00c3ff;
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            box-shadow: 0 0 15px #0099dd;
        }
    </style>
</head>

<body>

<div class="login-container">

    <!-- LEFT IMAGE -->
    <div class="illustration">
        <img src="/static/images/secure-vote.jpg" onerror="alert('Image not found! Please check file name and folder path.')">
    </div>

    <!-- LOGIN BOX -->
    <div class="login-box">
        <h2>Secure Election Login</h2>

        <form action="/login" method="POST">
            <input type="email" name="email" placeholder="Enter Email ID" required>
            <input type="password" name="password" placeholder="Enter Password" required>
            <button type="submit">Login</button>
        </form>
    </div>

</div>

</body>
</html>
