<!DOCTYPE html>
<html>
<head>
    <title>Student Login | Secure Election</title>
    <link rel="stylesheet" href="/static/css/login.css">

    <style>
        body {
            margin: 0;
            background: #f3f5f9;
            font-family: Arial, sans-serif;
        }

        .login-container {
            width: 350px;
            margin: 120px auto;
            padding: 30px;
            background: #ffffff;
            box-shadow: 0px 0px 12px rgba(0,0,0,0.1);
            border-radius: 12px;
            text-align: center;
        }

        .login-container h2 {
            margin-bottom: 20px;
            color: #333;
        }

        .login-container input {
            width: 90%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 8px;
            border: 1px solid #ddd;
            font-size: 15px;
        }

        .login-container button {
            width: 95%;
            padding: 12px;
            background: #3d5af1;
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 10px;
        }

        .login-container button:hover {
            background: #2c46c2;
        }

        .register-link {
            margin-top: 15px;
            display: block;
            font-size: 14px;
            color: #555;
        }

        .register-link a {
            color: #3d5af1;
            text-decoration: none;
        }

        .register-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>

<div class="login-container">
    <h2>Student Login</h2>

    <form action="/login" method="POST">
        <input type="email" name="email" placeholder="Enter Email ID" required>
        <input type="password" name="password" placeholder="Enter Password" required>

        <button type="submit">Login</button>
    </form>

    <p class="register-link">
        Don't have an account?  
        <a href="/register">Register here</a>
    </p>
</div>

</body>
</html>
