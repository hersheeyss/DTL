<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Election Results — Student Election</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/results.css') }}">
</head>
<body>

<header class="navbar">
    <span class="title">Student Election — Results</span>
</header>

<main class="container">
    <section class="card">
        <h2>Live Results (Database)</h2>
        <p class="subtitle">Votes counted from the local election database.</p>

        <div class="results-grid">
            {% for c in candidates %}
            <div class="result-card">
                <img src="{{ url_for('static', filename='images/' + c.image) }}" class="cand-img">
                <h3>{{ c.name }}</h3>
                <p class="position">{{ c.position }}</p>
                <p class="votes">
                    Votes: <span class="vote-num">{{ c.votes }}</span>
                </p>
            </div>
            {% endfor %}
        </div>

        <div class="actions">
            <a href="{{ url_for('dashboard') }}" class="link-btn">Back</a>
        </div>
    </section>
</main>

</body>
</html>
