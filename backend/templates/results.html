<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Live Results — Student Election</title>

    <link rel="stylesheet" href="{{ url_for('static', filename='css/results.css') }}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>

<header class="navbar">
    <h2 class="title">Live Election Results</h2>
    <a href="/dashboard" class="back-btn">Back</a>
</header>

<main class="container">

    <div class="winner-box" id="winnerBox">
        <h2 id="winnerText">Winner: —</h2>
        <p class="note">Results update every 5 seconds from the blockchain</p>
    </div>

    <div class="results-grid">
        <div class="result-card" id="card1">
            <img src="{{ url_for('static', filename='images/cand1.jpg') }}" class="cand-img">
            <h3>Candidate One</h3>
            <p class="position">Class Rep</p>
            <p class="votes">Votes: <span id="v1">0</span></p>
        </div>

        <div class="result-card" id="card2">
            <img src="{{ url_for('static', filename='images/cand2.jpg') }}" class="cand-img">
            <h3>Candidate Two</h3>
            <p class="position">Class Rep</p>
            <p class="votes">Votes: <span id="v2">0</span></p>
        </div>

        <div class="result-card" id="card3">
            <img src="{{ url_for('static', filename='images/cand3.jpg') }}" class="cand-img">
            <h3>Candidate Three</h3>
            <p class="position">Class Rep</p>
            <p class="votes">Votes: <span id="v3">0</span></p>
        </div>
    </div>

    <canvas id="resultsChart" class="chart"></canvas>

</main>

<!-- LOCAL Ethers.js -->
<script src="{{ url_for('static', filename='vendor/ethers.umd.min.js') }}"></script>

<!-- Config + Logic -->
<script src="{{ url_for('static', filename='jss/blockchainConfig.js') }}"></script>
<script src="{{ url_for('static', filename='jss/results.js') }}"></script>

</body>
</html>
