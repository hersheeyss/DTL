<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Login â€” Student Election</title>
</head>
<body style="font-family: Poppins, sans-serif; background:#eef2ff; padding-top:60px;">

<div style="
    width:320px; margin:auto; background:white; padding:25px;
    border-radius:14px; box-shadow:0 6px 20px rgba(0,0,0,0.2); text-align:center;
">
    <h2>Admin Login</h2>

    {% if error %}
    <p style="color:red; margin-top:10px;">{{ error }}</p>
    {% endif %}

    <form method="POST">
        <input type="text" name="username" placeholder="Admin Username"
               style="width:100%; padding:10px; margin:10px 0; border-radius:8px; border:1px solid #ccc;" required>

        <input type="password" name="password" placeholder="Admin Password"
               style="width:100%; padding:10px; margin:10px 0; border-radius:8px; border:1px solid #ccc;" required>

        <button type="submit"
                style="width:100%; padding:10px; background:#3f51b5; color:white; border:none; border-radius:8px; cursor:pointer;">
            Login
        </button>
    </form>
</div>

</body>
</html>
