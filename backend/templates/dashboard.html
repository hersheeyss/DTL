<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard — Student Election</title>

    <!-- CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/dashboard.css') }}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>

<!-- NAVBAR -->
<div class="navbar">Student Election — Dashboard</div>

<main class="container">

    <!-- WELCOME CARD -->
    <div class="welcome-card">
        <h2>Welcome, {{ session['student_id'] }}</h2>
        <p>You are logged into the secure voting system.</p>
    </div>

    <!-- OPTIONS GRID -->
    <div class="options-grid">

        <!-- CAST VOTE -->
        <a href="/vote" class="option-card">
            <img src="{{ url_for('static', filename='images/vote.png') }}" class="icon">
            <h3>Cast Your Vote</h3>
            <p>Vote once using your verified ID.</p>
        </a>

        <!-- VIEW RESULTS -->
        <a href="/results" class="option-card">
            <img src="{{ url_for('static', filename='images/results.png') }}" class="icon">
            <h3>View Results</h3>
            <p>See blockchain-backed election results.</p>
        </a>

        

       

        <!-- LOGOUT -->
        <a href="/logout" class="option-card logout">
            <img src="{{ url_for('static', filename='images/logout.png') }}" class="icon">
            <h3>Logout</h3>
            <p>Exit your account securely.</p>
        </a>

    </div>
</main>

</body>
</html>
