<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard — Student Election</title>

    <link rel="stylesheet" href="{{ url_for('static', filename='css/dashboard.css') }}">
</head>
<body>

    <div class="navbar">
        Student Election — Dashboard
    </div>

    <main class="container">

        <div class="card">
            <h2>Welcome, {{ username or "Student" }}</h2>
            <p class="info">You are logged into the secure voting portal.</p>
        </div>

        <div class="card">
            <h3>Cast Your Vote</h3>
            <p class="info">Vote once using your verified account.</p>
            <a href="/vote" class="btn">Go to Voting Page</a>
        </div>

        <div class="card">
            <h3>View Election Results</h3>
            <p class="info">See live results powered by blockchain.</p>
            <a href="/results" class="btn">View Results</a>
        </div>

        <div class="card">
            <h3>Logout</h3>
            <a href="/logout" class="btn">Logout</a>
        </div>

    </main>

</body>
</html>
